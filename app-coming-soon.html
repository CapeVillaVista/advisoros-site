<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdvisorOS - Coming Soon</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: radial-gradient(ellipse at center, #002e5d 0%, #000 70%);
            color: #fff;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .coming-soon-container {
            text-align: center;
            padding: 40px;
            max-width: 600px;
            background: rgba(0, 46, 93, 0.3);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(24, 182, 217, 0.3);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        
        .logo {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 30px;
        }
        
        .logo-os {
            background: linear-gradient(135deg, #18b6d9 0%, #00B4D8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #18b6d9;
        }
        
        p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        
        .status-badge {
            display: inline-block;
            background: rgba(24, 182, 217, 0.2);
            border: 1px solid #18b6d9;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            margin-bottom: 30px;
            color: #18b6d9;
        }
        
        .back-button {
            display: inline-block;
            background: linear-gradient(135deg, #18b6d9 0%, #00B4D8 100%);
            color: #fff;
            padding: 12px 30px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(24, 182, 217, 0.4);
        }
    </style>
</head>

        <p>

        </p>
        <a href="/" class="back-button">Back to Homepage</a>
